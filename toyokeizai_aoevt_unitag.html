TKOLIB.linkage = (function(){ var neq = 'linkage='; var ca = document.cookie.split(';'); var d = new Date(); d.setTime(d.getTime() -1);var expires = '; expires=' + d.toGMTString(); document.cookie = 'linkage=z' + expires + '; path=/';for(var i=0; i<ca.length; i++) {var c = ca[i];while (c.charAt(0)==' ') { c = c.substring(1,c.length); }if (c.indexOf(neq) == 0) { return c.substring(neq.length,c.length); }}return 'z';})();
try{TKOLIB.userabtest = document.cookie.match(/userabtest=([^\;]+);/)[1];}catch(err){TKOLIB.userabtest = (function(n){var q = new Array(n); for(var i=0;i<n;i++){ q[i]=(i+1);}var i, j, temp, r;i=q.length;while (--i) {j=Math.floor(Math.random() * (i + 1));temp = q[i];q[i] = q[j];q[j] = temp;}r='a';if(q[0]==1)r='b';if(q[0]==2)r='c';if(q[0]==3)r='d';if(q[0]==4)r='e';return r;})(99);var d = new Date();d.setTime(d.getTime()+365*24*60*60*2*1000);var expires = '; expires=' + d.toGMTString();document.cookie = 'userabtest=' + TKOLIB.userabtest + expires + '; path=/';}
TKOLIB.getQueryData = function(){
 var result = {};
 try{
  if( 1 < window.location.search.length ){
   var query = window.location.search.substring( 1 );
   var parameters = query.split( '&' );
   for( var i = 0; i < parameters.length; i++ ){
    var element = parameters[ i ].split( '=' );
    var paramName = decodeURIComponent( element[ 0 ] );
    var paramValue = decodeURIComponent( element[ 1 ] );
    result[ paramName ] = decodeURIComponent( paramValue );
   }
  }
  return result;
 }catch(err){
  return {};
 }
};
TKOLIB.getQueryValue = function(_key){
 try{
  var queries = TKOLIB.getQueryData();
  var result = queries[_key]||'';
  return result;
 }catch(err){
  return '';
 }
};
</script>
